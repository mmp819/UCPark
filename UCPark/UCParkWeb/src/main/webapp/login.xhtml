<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
</h:head>

<h:body>
	<h1 style="text-align:center">Bienvenido a UCPark</h1>
	<div>
		<br> </br>
	</div>
	<h:form id="loginForm">
	  <div align="center">
		<h:panelGrid columns="2">
			<h:outputLabel value="Usuario (email): "/>
			<h:inputText id="email" value="#{autenticacionBean.email}"
					    validator="emailValidator"
						required="true"
						requiredMessage="Introduzca un email."/>	
			<h:outputLabel value="Contraseña: "/>
			<h:inputText id="contrasenha" value="#{autenticacionBean.contrasenha}"
						required="true"
						requiredMessage="Introduzca una contraseña."/>
		</h:panelGrid>
		<br>
		</br>	
		<h:commandButton align="center" value="Entrar" action="#{autenticacionBean.doLogin}"/>
	  </div>
	  
	  <br>
	  </br>
	  
	  <div align="center">
	  	<h:messages style="color:red" layout="table"/>
	  </div>
	</h:form>	
</h:body>
</html>
