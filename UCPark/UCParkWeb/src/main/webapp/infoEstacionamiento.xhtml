<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Información de estacionamiento</title>
</h:head>

<h:body>
	<h1 style="text-align:center">Nuevo estacionamiento creado</h1>
	<h:form>
	  <div align="center">
		<h:panelGrid columns="2">
			<h:outputLabel value="Vehiculo: "/>
			<h:outputText value="#{usuarioLogueadoBean.matriculaSeleccionada}"/>
			<h:outputLabel value="Finaliza a las: "/>
			<h:outputText value="#{usuarioLogueadoBean.horaFin}" > 	
				<f:convertDateTime dateStyle="full" locale="es" timeStyle="long"
					type="both" />
			</h:outputText>
		</h:panelGrid>
		<h:commandButton align="center" value="Inicio" output="index.xhtml"/>
	  </div>
	</h:form>	
</h:body>
</html>
