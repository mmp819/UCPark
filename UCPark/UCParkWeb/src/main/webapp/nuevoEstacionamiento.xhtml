<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Nuevo estacionamiento</title>
</h:head>

<h:body>
	<h1 style="text-align:center">Crear un nuevo estacionamiento</h1>
	<h:form id="nuevoEstacionamientoForm">
	  <div align="center">
		<h:panelGrid columns="2">
			<h:outputLabel value="Vehiculo: "/>
			<h:selectOneMenu value="#{usuarioLogueadoBean.matriculaSeleccionada}">
				<f:selectItems value="#{usuarioLogueadoBean.listaMatriculasRegistradas}"/>
			</h:selectOneMenu>
			<h:outputLabel value="Minutos: "/>
			<h:inputText value="#{usuarioLogueadoBean.minutos}"/>
		</h:panelGrid>
		<h:commandButton align="center" value="Crear estacionamiento" 
			action=""/>
	  </div>
	</h:form>	
</h:body>
</html>
